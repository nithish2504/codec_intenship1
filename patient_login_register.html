<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcare - Patient Login / Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --text-color: #333;
            --light-bg: #e9f0f7;
            --form-bg: #fdfdff; 
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            background: var(--form-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .form-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--light-bg);
        }

        .form-tab {
            padding: 10px 0;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.3s, border-bottom 0.3s;
            flex-grow: 1;
            text-align: center;
        }

        .form-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }
        
        .switch-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .switch-link a {
            color: var(--secondary-color);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="form-tab active" data-form="login">Patient Login</div>
            <div class="form-tab" data-form="register">Patient Register</div>
        </div>

        <div id="login" class="form-content active">
            <form action="patient_dashboard.html" method="get">
                
                <div class="form-group">
                    <label for="p-name">Your Full Name</label>
                    <input type="text" id="p-name" name="name" required placeholder="e.g., Jane Doe">
                </div>
                
                <div class="form-group">
                    <label for="p-email">Email Address / Mobile Number</label>
                    <input type="text" id="p-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="p-password">Password</label>
                    <input type="password" id="p-password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            <p class="switch-link">Don't have an account? <a href="#" onclick="switchForm('register')">Register here</a></p>
        </div>

        <div id="register" class="form-content">
            <form>
                <div class="form-group">
                    <label for="p-reg-name">Full Name (as per Aadhaar)</label>
                    <input type="text" id="p-reg-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="p-reg-mobile">Mobile Number (10 digits)</label>
                    <input type="tel" id="p-reg-mobile" name="mobile" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="p-reg-email">Email Address</label>
                    <input type="email" id="p-reg-email" name="email">
                </div>
                <div class="form-group">
                    <label for="p-reg-aadhaar">Aadhaar Number (12 digits) *</label>
                    <input type="text" id="p-reg-aadhaar" name="aadhaar" pattern="[0-9]{12}" title="12 digit Aadhaar number" required>
                </div>
                <div class="form-group">
                    <label for="p-reg-pan">PAN Number (for tax/billing)</label>
                    <input type="text" id="p-reg-pan" name="pan">
                </div>
                <div class="form-group">
                    <label for="p-reg-state">State / Union Territory</label>
                    <select id="p-reg-state" name="state" required>
                        <option value="" disabled selected>Select State / UT</option>
                        <option value="AN">Andaman and Nicobar Islands</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CH">Chandigarh</option>
                        <option value="CG">Chhattisgarh</option>
                        <option value="DNHDD">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="DL">Delhi</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="KA">Karnataka</option>
                        <option value="KL">Kerala</option>
                        <option value="LA">Ladakh</option>
                        <option value="LD">Lakshadweep</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="MH">Maharashtra</option>
                        <option value="MN">Manipur</option>
                        <option value="ML">Meghalaya</option>
                        <option value="MZ">Mizoram</option>
                        <option value="NL">Nagaland</option>
                        <option value="OR">Odisha</option>
                        <option value="PY">Puducherry</option>
                        <option value="PB">Punjab</option>
                        <option value="RJ">Rajasthan</option>
                        <option value="SK">Sikkim</option>
                        <option value="TN">Tamil Nadu</option>
                        <option value="TS">Telangana</option>
                        <option value="TR">Tripura</option>
                        <option value="UP">Uttar Pradesh</option>
                        <option value="UK">Uttarakhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="p-reg-password">Create Password</label>
                    <input type="password" id="p-reg-password" name="password" required>
                </div>
                <button type="submit" class="btn-submit" style="background-color: var(--secondary-color);">Register Account</button>
            </form>
            <p class="switch-link">Already have an account? <a href="#" onclick="switchForm('login')">Login here</a></p>
        </div>
    </div>
    
    <script>
        function switchForm(targetId) {
            document.querySelectorAll('.form-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`.form-tab[data-form="${targetId}"]`).classList.add('active');
            document.getElementById(targetId).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.form-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetForm = tab.getAttribute('data-form');
                    switchForm(targetForm);
                });
            });
        });
    </script>
</body>
</html>
